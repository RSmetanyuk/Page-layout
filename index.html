<body>
    
    <div class="Book-Store">
        
        <div class="app">

        <header class="app-header in-centered">
                <div class="app-header-circles-container in-left">
                    <a href="#"><div class="circle" style="background-color: #e76847"></div></a>
                    <a href="#"><div class="circle" style="background-color: #fabf00"></div></a>
                    <a href="#"><div class="circle" style="background-color: #52bea6"></div></a>
                </div>
                
                <div class="app-header-name in-centered">
                        <img src="img/book-logo.png">
                        <a href="#">MyBookApp</a>
                </div>               
                
                <div class="Help-Center-Our-Support in-centered">
                    <a href="#">Help Center</a>
                    <div class="small-circle"></div>
                    <a href="#">Our Support</a>
                </div>

                <div class="user-online in-centered">
                    <img id="avatar" src="img/avatar-01.png">
                    <a href="#">John Doe</a>
                    <img src="img/ok.png">
                </div>
                
        </header>        
        
        <main class="app in-centered">
            
            <div class="sidebar">

                        <div class="add-btn-container in-centered">
                            <a href="#" class="add-btn in-centered">
                                <img src="img/plus.png">
                                <span class="Add-a-Book">ADD A BOOK</span>
                            </a>              
                        </div>                           
                        
                        <div class="divider"></div>

                        <ul class="left-menue">
                            <li class="in-left"><img src="img/book-logo.png"><a href="#">Now Reading</a></li>
                            <li class="in-left active"><img src="img/earth-logo.png"><a>Browse</a></li>
                            <li class="in-left"><img src="img/buy-logo.png"><a href="#">Bay Books</a></li>
                            <li class="in-left"><img src="img/fav-logo.png"><a href="#">Favourite Books</a></li>
                            <li class="in-left"><img src="img/list-logo.png"><a href="#">Wishlist</a></li>
                            <li class="in-left"><img src="img/history-logo.png"><a href="#">History</a></li>
                        </ul>

                        <div class="divider"></div>

                        <ul class="categories">
                            <li class="in-left"><div class="circle" style="background-color: #e64c66"></div><a href="#">Must Read Titles</a></li>
                            <li class="in-left"><div class="circle" style="background-color: #ffab00"></div><a href="#">Best Of List</a></li>
                            <li class="in-left"><div class="circle" style="background-color: #00bfdd"></div><a href="#">Classic Novel</a></li>
                            <li class="in-left"><div class="circle" style="background-color: #7874cf"></div><a href="#">Non Fiction</a></li>
                        </ul>

                        <div class="divider"></div>

            </div>
    
            <div class="app-main">
                
                <div class="top-panel in-left">
                    <h2>Browse Available Books</h2>
                </div>  
                
                <div class="filter in-left">      
                    <ul class="filter_buttons in-centered">
                        <li class="active2"><a>All Books</a></li>
                        <li class=""><a href="#">Most Resent</a></li>
                        <li class=""><a href="#">Most Popular</a></li>
                        <li class=""><a href="#">Free Books</a></li>
                    </ul>
                    <div class="flex in-right">
                        <div class="search in-right">
                            <input class="search_input" placeholder="Enter Keywords">
                            <a href="#"><img class="search_button" src="img/search.png"></a>
                        </div>                        
                    </div>
                    
                </div>

                <div class="content-window">                 
                
                </div>

            </div>

        </main>
        
        <footer class="app-footer">
            
            <div class="Email-mask">
                <a href="#"><img src="img/question.png"></a>                
            </div>

            <div class="settings-mask">
                <a href="#"><img src="img/setting.png"></a>                
            </div>

        </footer>       


        </div>


   





    </div>

    <script src="js/index.js"></script>
    
</body>
